<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-right: 20px;
        }

        .header h2 {
            margin: 0;
            color: #333;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        input {
            padding: 11px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="box">

    <!-- Header with photo -->
    <div class="header">
        <!-- üî¥ Replace with your photo -->
        <img src="{{ url_for('static', filename='photo.jpg') }}">
                <h2>üè† House Price Prediction</h2>

    </div>

    <form action="/predict" method="post">

        <div class="form-grid">
            <input type="number" name="bedrooms" placeholder="Bedrooms" required>
            <input type="number" step="0.1" name="bathrooms" placeholder="Bathrooms" required>

            <input type="number" name="sqft_living" placeholder="Sqft Living" required>
            <input type="number" name="sqft_lot" placeholder="Sqft Lot" required>

            <input type="number" step="0.1" name="floors" placeholder="Floors" required>
            <input type="number" name="waterfront" placeholder="Waterfront (0/1)" required>

            <input type="number" name="view" placeholder="View (0-4)" required>
            <input type="number" name="condition" placeholder="Condition (1-5)" required>

            <input type="number" name="sqft_above" placeholder="Sqft Above" required>
            <input type="number" name="sqft_basement" placeholder="Sqft Basement" required>

            <input type="number" name="yr_built" placeholder="Year Built" required>
            <input type="number" name="yr_renovated" placeholder="Year Renovated" required>

            <input type="number" name="street" placeholder="Street (Encoded)" required>
            <input type="number" name="city" placeholder="City (Encoded)" required>

            <input type="number" name="statezip" placeholder="StateZip (Encoded)" required>
            <input type="number" name="country" placeholder="Country (Encoded)" required>

            <input type="number" name="Year" placeholder="Year" required>
            <input type="number" name="Month" placeholder="Month" required>

            <input type="number" name="Day" placeholder="Day" required>
        </div>

        <button type="submit">Predict Price</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>

</div>

</body>
</html>
